<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 函式宣告與使用一：無參數，無回傳值
        // 建立一個打招呼的函式
        function sayHi(){
            //alert('Hello');
            document.write('Hello');
            console.log('Hello');
        }
        // 呼叫函式=> 函式名稱()
        sayHi();
        document.write('<hr>');

        
        // 函式宣告與使用二：有參數，無回傳值
        function sayHi2(strName){
            document.write(`Hi,${strName}早安<br>`);
        }
        sayHi2('test');
        // 彈出視窗，輸入稱呼
        let inputName =prompt('請問怎麼稱呼');
        sayHi2(inputName);

    </script>
</body>
</html>
