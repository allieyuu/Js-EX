<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <script>
    // 使用continue時
    // continue之後的程式碼都不執行
    // 直接回到迴圈起始位置

    // 1-100中5的倍數合
    // for
    tot = 0;
    for (let i=1;i<=100;i++){
        if (i % 5 != 0){
            continue;
        }
        tot = tot + i;
    }
    console.log('--for--');
    console.log(`1-100中5的倍數合=${tot}`);

    // while
    tot = 0;
    i=1;
    while (i<=100){
        i++;
        if (i%5!=0) {
            continue;
        }
        tot += i;
    }
    console.log('--while--');
    console.log(`1-100中5的倍數合=${tot}`);


    // do while
    let tot = 0;
    do{i++;
        if (i%5!=0) {
            continue;
        }
        tot =tot+i;

    }while(i<=100);
    console.log(`1-100中5的倍數合=${tot}`);
    
    //結論
    //break => 結束迴圈或者switch
    //contiune => 回到迴圈開始的位置
    </script>
    

</body>
</html>
